        - os: linux
          sudo: required 
          dist: trusty
          packages:
            - g++-7
          env:
            - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
          install: 
            - sudo curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            - sudo python3 get-pip.py
            - sudo pip install conan
            - sudo pip install gitpython
          script: 
            - python3 build.py --build

before_install:
    - eval "${MATRIX_EVAL}"
